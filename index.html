<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Campo Minado</title>
  </head>
  <body>
    <main>
      <section>
        <header>
          <div>
            <select name="difficulty" id="difficulty">
              <option value="Facil">Fácil</option>
              <option selected value="Medio">Médio</option>
              <option value="Difícil">Difícil</option>
            </select>
          </div>

          <div>
            <img width="40px" height="40px" src="./resources/Flag.png" alt="Flag" />
            <h1 id="Flags">30</h1>
          </div>

          <div>
            <img width="40px" height="40px" src="./resources/alarm-clock-icon.png" alt="Clock" />
            <h1 id="seconds">000</h1>
          </div>
        </header>
        <div id="box"><canvas id="game" width="526px" height="371px"></canvas></div>
      </section>
    </main>
    <div id="container">
      <div id="mouse"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
